<h4>学生信息</h4>
<div class="span9">
    <table class="table table-hover table-striped">
        <tr>
            <th>姓名</th>
            <th>学号</th>
            <th>班级</th>
            <th>操作</th>
        </tr>
        <tr  ng-repeat="item in data">
            <td>{{item.name}}</td>
            <td>{{item.id}}</td>
            <td>{{item.class}}</td>
            <td>

               <a class="text-info" href="#">
                   <i class="icon-align-center icon-pencil"></i>
               </a>
            </td>

        </tr>
    </table>
</div>
