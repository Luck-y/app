<div class="container">
    <h6>楼栋信息</h6>
    <div class="span9">
        <p>
        <div class="row">
            <div class="pull-right">
                <a href="#BuildingManage/Add" class="btn btn-info">Create</a>
            </div>
            <div class="pull-right">
                <input class="search-query input-medium" type="text" placeholder="Search" ng-model="search">
            </div>
        </div>
        </p>


        <div>
            <table class="table table-hover table-striped">
                <tr>
                    <th>楼栋</th>
                    <th>校区</th>
                    <th>内部区域</th>
                    <th>性别</th>
                    <th>说明</th>
                    <th>操作</th>
                </tr>
                <tr ng-repeat="item in dataSet| filter:search">
                    <td>{{item.name}}</td>
                    <td>{{item.zone}}</td>
                    <td>{{item.innerzone}}</td>
                    <td>{{item.gender}}</td>
                    <td>{{item.remark}}</td>
                    <td>
                        <a  href="#BuildingManage/Edit/{{item.id}}">
                            <i class="icon-pencil"></i>
                        </a>&nbsp
                        <a  href=""  ng-click="delete(item.id)">
                            <i class="icon-trash"></i>
                        </a>
                    </td>

                </tr>
            </table>
        </div>
    </div>
</div>
