<div class="container">
    <h6>学生信息</h6>
    <div class="span9">
        <p>
            <div class="row">
                <div class="pull-right">
                    <a href="#StudentsManage/Add" class="btn btn-info">Create</a>
                </div>
                <div class="pull-right">
                    <input class="search-query input-medium" type="text" placeholder="Search" ng-model="search">
                </div>
            </div>
        </p>


        <div>
            <table class="table table-hover table-striped">
                <tr>
                    <th>姓名</th>
                    <th>学号</th>
                    <th>班级</th>
                    <th>性别</th>
                    <th>操作</th>
                </tr>
                <tr ng-repeat="item in dataSet| filter:search">
                    <td>{{item.name}}</td>
                    <td>{{item.id}}</td>
                    <td>{{item.class}}</td>
                    <td>{{item.gender}}</td>
                    <td>
                        <a  href="#StudentsManage/Edit/{{item.id}}">
                            <i class="icon-pencil"></i>
                        </a>&nbsp
                        <a  href=""  ng-click="delete(item.id)">
                            <i class="icon-trash"></i>
                        </a>
                    </td>

                </tr>
            </table>
        </div>
    </div>
</div>
